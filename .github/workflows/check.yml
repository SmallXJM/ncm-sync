name: Check

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------
  # 路径检测：判断是前端还是后端发生了变动
  # ---------------------------------------------------------
  changes:
    name: Detect Changes
    runs-on: ubuntu-24.04
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - '**/*.py'
              - 'requirements.txt'
              - '.github/workflows/check.yml'
            frontend:
              - 'web/**'

  # ---------------------------------------------------------
  # 后端检查
  # ---------------------------------------------------------
  check-backend:
    name: Backend Check
    needs: changes
    if: |
      github.event.pull_request.draft == false && 
      needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      # 1. 安装 uv (代替 setup-python + manual cache)
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"

      # 2. 安装 Python (uv 会自动管理 Python 版本，也可以显式指定)
      - name: Set up Python
        run: uv python install 3.9

      # 3. 极速安装依赖 (自动创建 .venv)
      - name: Install dependencies
        run: |
          uv venv
          # 将 flake8 pytest 也加入安装流程，或者建议加到 requirements-dev.txt
          uv pip install flake8 pytest -r requirements.txt

      # 4. 运行检查 (直接用 run 运行，无需 source activate)
      - name: Backend Lint
        run: uv run flake8 .

      - name: Backend Tests
        if: hashFiles('tests/') != '' # 简单的存在性检查优化
        run: |
          if [ -d tests ]; then
             uv run pytest -q --disable-warnings --maxfail=1
          fi

  # ---------------------------------------------------------
  # 前端检查
  # ---------------------------------------------------------
  check-frontend:
    name: Frontend Check
    needs: changes
    if: |
      github.event.pull_request.draft == false && 
      needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      # 安装 Bun 环境
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest 

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Frontend Lint
        run: bun run lint
      
      - name: Frontend Build
        run: bun run build
