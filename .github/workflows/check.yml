name: Check

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------
  # 路径检测：判断是前端还是后端发生了变动
  # ---------------------------------------------------------
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - '**/*.py'
              - 'requirements.txt'
              - '.github/workflows/check.yml'
            frontend:
              - 'web/**'

  # ---------------------------------------------------------
  # 后端检查
  # ---------------------------------------------------------
  check-backend:
    name: Backend Check
    needs: changes
    if: |
      github.event.pull_request.draft == false && 
      needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # 缓存 pip wheel
      - name: Cache pip downloads
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      # 缓存虚拟环境（安装后的 site-packages）
      - name: Cache Python venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Backend Lint
        run: |
          source .venv/bin/activate
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Backend Tests
        run: |
          source .venv/bin/activate
          if [ -d tests ]; then pytest -q; else echo "No tests found."; fi

  # ---------------------------------------------------------
  # 前端检查
  # ---------------------------------------------------------
  check-frontend:
    name: Frontend Check
    needs: changes
    if: |
      github.event.pull_request.draft == false && 
      needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: web/yarn.lock

      # 缓存 node_modules，加速安装
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Frontend Lint
        run: npm run | grep -q 'lint' && yarn lint || echo "Skip lint"

      - name: Frontend Build
        run: npm run | grep -q 'build' && yarn build || echo "Skip build"
